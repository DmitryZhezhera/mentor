<div class="container">
    <div @slideInRight @fade class="">
        <h2  class="top-courses__title">ВАШИ КУРСЫ:</h2>
        <div class="" *ngIf="showSpinnerSubscribed===false; else spinner">
            <div class="top-courses" *ngIf="arrSubscribedCourses.length>0; else noCourses">
                <ul class="courses__list">
                    <li class="courses__list-item" *ngFor="let course of arrSubscribedCourses">
                        <app-course-card [course]="course" [link]="('preview/'+course.id)"></app-course-card>
                    </li>
                </ul>
            </div>
            <ng-template #noCourses>
                <h2 class="teacher-courses__title">ВАША ПОДПИСКА ПУСТА</h2>
            </ng-template>
        </div>
    </div>
    <div class="separator"></div>

    <div  @slideInLeft @fade class="">
        <h2 class="top-courses__title">ТОП КУРСЫ:</h2>
        <div class="" *ngIf="showSpinnerTop5===false; else spinner">
            <div class="top-courses" *ngIf="arrTopCourses.length>0">
                <ul class="courses__list">
                    <li class="courses__list-item" *ngFor="let course of arrTopCourses">
                        <app-course-card [course]="course" [link]="('preview/'+course.id)"></app-course-card>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="separator"></div>
</div>

<ng-template #spinner>
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
</ng-template>
