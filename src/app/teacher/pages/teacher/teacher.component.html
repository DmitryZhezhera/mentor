<div class="container">
    <app-create-course></app-create-course>

    <div class="" *ngIf="showSpinner===false; else spinner">
        <div class="teacher-courses" *ngIf="arrMyCourses.length>0; else noCourses">
            <h2 class="teacher-courses__title">ВАШИ КУРСЫ:</h2>
            <ul class="courses__list">
                <li class="courses__list-item" *ngFor="let course of arrMyCourses">
                    <app-course-card [course]="course" [link]="('builder/'+course.id)"></app-course-card>
                </li>
            </ul>
        </div>
        <ng-template #noCourses>
            <h2 class="teacher-courses__title">ВЫ ЕЩЕ НЕ СОЗДАЛИ НИ ОДНОГО КУРСА</h2>
        </ng-template>
    </div>
    <ng-template #spinner>
        <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    </ng-template>
</div>
